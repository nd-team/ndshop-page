<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="icons/svg-symbols.css" />

	</head>
	<script>
		var ajax = new XMLHttpRequest();
		ajax.open("GET", "icons/svg-symbols.svg", true);
		ajax.onload = function(e) {
			document.body.insertAdjacentHTML("afterBegin", '<div style="display:none;">' + ajax.responseText + '</div>');
		}
		ajax.send();
	</script>
	<style>
		.search{
			fill:red;
			width:100px;
		}
	</style>
	<body>
		<svg role="img" class="shu">
			<use xlink:href="#shu"></use>
		</svg>
	</body>
</html>
