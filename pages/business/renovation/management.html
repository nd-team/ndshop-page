<script>
   $(function(){
       $(".item-list").click(function () {
           $(".item-list").removeClass("back-ground");
           $(this).addClass('back-ground');
       })
  $(".cat-sub").hide();
  $('.inactive').click(function(){
       if(
          $(".cat-sub").css('display')=='none') {
          $('.title-wrapper').children('a').removeClass('store-inactive');
          $(this).addClass('store-inactive');
          $('.cat-sub').animate({height:'toggle'},"slow");
       }else{
          $(this).removeClass('store-inactive');
          $('.cat-sub').slideUp(100);
      }
    });
  })
</script>
